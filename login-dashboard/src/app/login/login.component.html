<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%; border-radius: 16px;">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" width="60" alt="Login Icon">
      <h4 class="mt-2 fw-bold">Welcome Back</h4>
      <p class="text-muted mb-0">Sign in to your account</p>
    </div>

    <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label fw-medium">Username</label>
        <input [(ngModel)]="username" name="username" class="form-control form-control-lg rounded-pill" required />
      </div>
      <div class="mb-3">
        <label class="form-label fw-medium">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg rounded-pill" required />
      </div>
      <button class="btn btn-primary btn-lg w-100 rounded-pill mt-2">Login</button>
    </form>

    <div class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
      <small>Demo Credentials: <strong>admin / admin</strong></small>
    </div>
  </div>
</div>
