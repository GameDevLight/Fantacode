<div class="container-fluid px-4 py-5 bg-light min-vh-100">
 <!-- Header Row with User Info -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2 class="fw-bold mb-1">Dashboard</h2>
    <p class="text-muted mb-0">Welcome, Admin</p>
  </div>

  <div class="d-flex align-items-center gap-2">
    <i class="bi bi-person-circle fs-3 text-primary"></i>
    <button class="btn btn-outline-danger btn-sm rounded-pill px-3" (click)="logout()">
      Logout
    </button>
  </div>
</div>

  <div class="row g-4 mb-4 justify-content-center">
    <div class="col-md-3">
      <div class="card text-white bg-primary shadow-sm rounded-4 border-0">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-0">Open Tickets</h5>
            <p class="fs-4 fw-bold mb-0">{{ openCount }}</p>
          </div>
          <i class="bi bi-folder-plus fs-2"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-success shadow-sm rounded-4 border-0">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-0">Closed</h5>
            <p class="fs-4 fw-bold mb-0">{{ closedCount }}</p>
          </div>
          <i class="bi bi-check2-circle fs-2"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-warning shadow-sm rounded-4 border-0">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-0">In Progress</h5>
            <p class="fs-4 fw-bold mb-0">{{ progressCount }}</p>
          </div>
          <i class="bi bi-hourglass-split fs-2"></i>
        </div>
      </div>
    </div>
  </div>

   <div class="container" style="max-width: 1000px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <h5 class="card-title mb-4">Ticket Status Chart</h5>
      <canvas baseChart
              [data]="chartData"
              [type]="chartType"
              style="height: 350px; display: block;"></canvas>
    </div>
  </div>
</div>
</div>
